<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Fashion.AI</title>
    <meta name="description" content="In social media, the news articles choose you but in our app, you choose the news articles">
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/fonts/ionicons.min.css">
    <link rel="stylesheet" href="static/css/Footer-Basic.css">
    <link rel="stylesheet" href="static/css/Navigation-Clean.css">
    <link rel="stylesheet" href="static/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="static/css/styles.css">

    <script type="text/javascript" src="static/js/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/loadingScreen.js"></script>
    <script type="text/javascript" src="static/js/file_utilities.js"></script>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md navigation-clean-button">
        <div class="container"><img src="static/img/fashion-logo.png" width="50"><a class="navbar-brand" href="#">Fashion.AI</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div
                class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav mr-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="/virtualtryon">Virtual Try-on</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" onclick="showLoading('', 'mainform')" href="/styleswapper">Style Wrapper</a></li>
                    <li class="nav-item dropdown" style="display: none;"><a class="dropdown-toggle nav-link" data-toggle="dropdown" aria-expanded="false" href="#">Placeholder Dropdown </a>
                        <div class="dropdown-menu" role="menu"><a class="dropdown-item" role="presentation" href="#">First Item</a><a class="dropdown-item" role="presentation" href="#">Second Item</a><a class="dropdown-item" role="presentation" href="#">Third Item</a></div>
                    </li>
                </ul>
                <span class="navbar-text actions">
                    <a id="userEmail" style="margin-right: 10px;" class="userEmail" href="#">{{ userEmail }}</a>
                    <a id="loginBtn" class="btn btn-light action-button" role="button" href="/login">
                        <img id="loginIcon" width="18" height="18" src="static/img/login.png">
                    </a>
                </span>
            </div>
        </div>
    </nav>
    <form action="/virtualtryon" method="POST" enctype="multipart/form-data">
        <div class="table-responsive" id="generateArticle" style="margin-top: 20px;">
            <table class="table">
                <thead>
                    <tr>
                        <th colspan="0">GENERATE ARTICLE</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <label>Generated Article</label><br>
                            <img src={{generated_img}} alt='generated' width="96" height="128">
                        </td>
                    </tr>
                <tr>
                    <td>
                        <button id="generate-btn" class="btn btn-primary" type="submit" style="float: left;margin-right: 5px;" name="generate-btn" value="generate-btn">Generate</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="table-responsive" id="swapArticle" style="margin-top: 20px;">
            <table class="table">
                <thead>
                    <tr>
                        <th colspan="3">VIRTUAL TRY-ON</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                          <div class="human-article-A">
                            <label>Human with fashion article A</label><br>
                            <input type="file" class="input-img" name="human-article-A" id="human-article-A" accept=".jpeg,.jpg,.png" onchange="getfilesize(this); previewimage(this);"><br>
                            <img id="human-article-A-img" src={{human_article_A_img}} alt='human-article-A' width="96" height="128">
                          </div>
                        </td>
                        <td>
                          <div class="article-A">
                            <label>Fashion article A standalone</label><br>
                            <input type="file" class="input-img" name="article-A" id="article-A" accept=".jpeg,.jpg,.png" onchange="getfilesize(this); previewimage(this);"><br>
                            <img id='article-A-img' src={{article_A_img}} alt='article-A' width="96" height="128">
                          </div>
                        </td>
                        <td>
                          <div class="article-B">
                            <label>Fashion article B standalone</label><br>
                            <input type="file" class="input-img" name="article-B" id="article-B" accept=".jpeg,.jpg,.png" onchange="getfilesize(this); previewimage(this);"><br>
                            <img id='article-B-img' src={{article_B_img}} alt='article-B' width="96" height="128">
                          </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <button id="upload-btn" class="btn btn-primary" type="submit" style="float: left;margin-right: 5px;" name="upload-btn" value="upload-btn">Upload Image</button>
                            <button id="swap-article-btn" class="btn btn-primary" type="submit" style="float: left;margin-right: 5px;" name="swap-article-btn" value="swap-article-btn">Try-on</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <label>Fashion articles swapped</label><br>
                            <img src={{human_article_B_img}} alt='human-article-B' width="96" height="128">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>
    <div class="footer-basic">
        <footer>
            <div class="social"><a href="#"><i class="icon ion-social-instagram"></i></a><a href="#"><i class="icon ion-social-snapchat"></i></a><a href="#"><i class="icon ion-social-twitter"></i></a><a href="#"><i class="icon ion-social-facebook"></i></a></div>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Home</a></li>
                <li class="list-inline-item"><a href="#">Services</a></li>
                <li class="list-inline-item"><a href="#">About</a></li>
                <li class="list-inline-item"><a href="#">Terms</a></li>
                <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
            </ul>
            <p class="copyright">Fashion.AI Â© 2020<br></p>
        </footer>
    </div>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script>
        toggleLoginIcon();
    </script>
</body>

</html>
